        <!-- 네비게이션 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('main.home') }}"><img src="{{ url_for('static', filename='image/logo_1.png') }}" width="30" height="30">  제페토</a>
                <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.home') }}">Service</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.about') }}">About</a>

        <div class="heading-text">

        <form class="was-validated">

                <textarea class="form-control is-invalid" id="validationTextarea" placeholder="피드백을 작성해주세요." required></textarea>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">보내기</button>
            </div>
        </form>
