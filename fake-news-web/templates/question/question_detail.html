<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>제페토</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('main.home') }}"><img src="{{ url_for('static', filename='image/logo_1.png') }}" width="30" height="30">  제페토</a>
                <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.home') }}">Service</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('main.about') }}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('question.qna') }}">Feedback</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <h1>{{ question.subject }}</h1>
        <div>
            {{ question.content }}
        </div>
        <h5>{{ question.answer_set|length }}개의 답변이 있습니다.</h5>
        <div>
            <ul>
            {% for answer in question.answer_set %}
                <li>{{ answer.content }}</li>
            {% endfor %}
            </ul>
        </div>
        <form action="{{ url_for('answer.create', question_id=question.id) }}" method="post">
            <textarea name="content" id="content" rows="15"></textarea>
            <input type="submit" value="답변등록">
        </form>]

        <!-- copyright -->
        <div class="fixed-bottom">
            <footer>
                © 2022 선동과 날조
            </footer>
        </div>
    </body>
</html>
